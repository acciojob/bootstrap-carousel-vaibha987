<!DOCTYPE html>
<html>
  <head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
  <body>
  <div class="container">
  <div id = "myCarousel" class="carousel slide" data-ride="carousel" >
    <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
    <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>
    
    <div class="carousel-inner">
      <div class="item first-slide">
        <img src="abc.jpg" style="width:100%">
      </div>
      
      <div class="item second-slide">
        <img src="abc.jpg" style="width:100%">
      </div>
      
      <div class="item active third-slide">
        <img src="abc.jpg" style="width:100%">
      </div>
      
      <div class="item fourth-slide">
        <img src="abc.jpg" style="width:100%">
      </div>
      
      <div class="item fifth-slide">
        <img src="abc.jpg" style="width:100%">
      </div>
    
    </div>  
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Next</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
    </div>  
  </div>
  </body>
</html>
